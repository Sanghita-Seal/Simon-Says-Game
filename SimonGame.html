<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonGame.css">
</head>
<body>
    <div class="HEAD">
        <h1>Simon Says Game</h1>
    <h2>Press any key to start the game.</h2>
    </div>
    
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"><b>Red</b></div>
            <div class="btn yellow"type="button" id="yellow"><b>Yellow</b></div>
        </div>
    <div class="line-two">
        <div class="btn green "type="button" id="green"><b>Green</b></div>
        <div class="btn blue"type="button" id="blue"><b>Blue</b></div>
    </div>
    </div>

    <script src="SimonGame.js"></script>
</body>
